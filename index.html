<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <title>Geographic Evolution of my family</title>
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/map.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>

<div id="header">
      <h1>Geographic Evolution of my family</h1>
    </div>
  
    <div id="content">
        <div id="about">
            <h2>About this Site</h2>
            <p>Ya ya ya </p>
        </div>
    </div>

    <div id="map" class="map"></div>
        
    <!-- External libraries and site script -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/underscore.min.js"></script>
    <script src="ext/modestmaps.min.js"></script>
    <script src="ext/wax/wax.mm.js"></script>
    <script src="ext/wax/wax.ext.js"></script>
    <script src="ext/easey.js"></script>
    <script src="ext/mmg.js"></script>
    <script src="tweetRace.js"></script>
    <script src="script.js"></script>
    
    <!-- Site configuration -->
    <script type="text/javascript">

        /* Map() takes 	element 'map', 
						{api, center, zoomrange, features..}
						callback function to start on load */
        var main = Map('map', {
            api: 'http://a.tiles.mapbox.com/v3/crags617.craginfam.jsonp',
            center: {
                lat: 50, // Intial center point and zoom level.
                lon: 25, // To find coordinates and zoom levels,
                zoom: 2 // try: http://www.getlatlon.com
            },
            zoomRange: [1, 14], // Limit zooming on the map to these levels
            features: [ // Map features (see readme.md)
                'zoomwheel',
                'zoombox',
                'zoompan',
                'share'
            ]
        }, function(tilejson) {
        $('p.description').text(tilejson.description);
    	});
    </script>
</body>
</html>
