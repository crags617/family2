    <!-- Site configuration -->
    <script type="text/javascript">

        /* Map() takes 	element 'map', 
						{api, center, zoomrange, features..}
						callback function to start on load
        var main = Map('map', {
            // Specify the MapBox API url
            api: 'http://a.tiles.mapbox.com/v3/examples.map-dg7cqh4z.jsonp',
            center: {
                lat: 39,        // Intial center point and zoom level.
                lon: -98,       // To find coordinates and zoom levels, 
                zoom: 4         // try: http://www.getlatlon.com
            },
            zoomRange: [1, 8], // Limit zooming
            features: [         // Map features
                'zoomwheel',
                'zoombox',
                'zoompan',
                'share'
            ]
}, map.smooth());  //try this from mapbox.js as callback function
    </script>
